<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testa lambda funktion</title>
  </head>
  <body>
    <h1>Testa lambda funktion</h1>
    <button onclick="invokeLambda()">Testa lambda funktion</button>
    <div id="response"></div>

    <script>
      function invokeLambda() {
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "API_GATEWAY_PUBLIC_ENDPOINT", true);
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.onreadystatechange = function () {
          if (xhr.readyState === 4 && xhr.status === 200) {
            var response = JSON.parse(xhr.responseText);
            document.getElementById("response").innerText = response.name;
          }
        };
        xhr.send(JSON.stringify({}));
      }
    </script>
  </body>
</html>
